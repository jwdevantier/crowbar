name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Nix
      uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-25.05

    - name: Create .python-dev-root marker
      run: touch .python-dev-root

    - name: Update version in crowbar.py
      run: |
        # Update the version in crowbar.py
        sed -i "s/__version__ = \".*\"/__version__ = \"${{ github.event.inputs.version }}\"/" crowbar.py

    - name: Update version in pyproject.toml
      run: |
        # Update the version in pyproject.toml
        sed -i "s/version = \".*\"/version = \"${{ github.event.inputs.version }}\"/" pyproject.toml

    - name: Run all checks
      run: |
        nix develop --impure --command bash -c "
          echo 'Running all checks...'
          python tasks.py lint
          python tasks.py format --check
          python tasks.py tox
          python tasks.py gensite
        "

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add crowbar.py pyproject.toml
        git commit -m "Bump version to ${{ github.event.inputs.version }}"
        git push origin main

    - name: Create and push tag
      run: |
        git tag -a "v${{ github.event.inputs.version }}" -m "Release version ${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ github.event.inputs.version }}" \
          --title "Release v${{ github.event.inputs.version }}" \
          --notes "## Changes in v${{ github.event.inputs.version }}

        This release includes:
        - Updated version to ${{ github.event.inputs.version }}
        - All tests passing
        - Code formatted and linted
        - Documentation generated successfully"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site/out
        force_orphan: true
